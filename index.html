    <title>TUSGU Educational Services</title>
    <link rel="icon" type="image/png" href="./assets/ucmas.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tusgu: {
                blue: '#000080',
                dark: '#000050',
                light: '#eef2ff',
                accent: '#2563eb'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(0, 0, 128, 0.15)',
            }
          }
        }
      }
    </script>

    <!-- Essential Inline Styles -->
    <style>
      /* Base Defaults */
      body { background-color: #f8fafc; }
      .dark body { background-color: #0f172a; }
      
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle in Layout */
      }

      /* Custom Utility for Safe Areas (Capacitor/Mobile) */
      .pt-safe-top { padding-top: env(safe-area-inset-top, 20px); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom, 20px); }

      /* Custom Scrollbar */
      .scrollable-container {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
      }
      .scrollable-container::-webkit-scrollbar { width: 4px; }
      .scrollable-container::-webkit-scrollbar-track { background: transparent; }
      .scrollable-container::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.3); border-radius: 4px; }
    </style>
